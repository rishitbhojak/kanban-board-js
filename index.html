<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
  <title>Prabandh Board Project</title>
 
</head>
<body>
  <header class="flex">
    <h1 class="orange">
     Prabandh Board
    </h1>
  </header>
  <div class="error"></div>
  <div class="flex flex-one board">
    <div class="list drop" id="requested">
      <div class="heading">
        <div class="title"><h4>To-do</h4></div>
        <div class="add"> + </div>
      </div>
    </div>
    <div class="list drop" id="in-progress">
      <div class="heading">
        <div class="title"> <h4>In Progress</h4></div>
      </div>
    </div>
    <div class="list drop" id="done">
      <div class="heading">
        <div class="title"><h4>Done</h4></div>
      </div>
    </div>
  </div>
  <footer class="flex">
    <span class="orange">
      &copy;2021, Rishit Bhojak
    </span>
  </footer>
  <script src="js/prabandh.js"></script>
</body>
</html>
